<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
</head>
<body>
<div class="container">
        <div class="row" style="margin-top: 40px">
            <div class="col-sm-6">
                <form action="{{ url_for('login') }}" method="POST">
                	{% if error%}
                		<p>{{ error }}}</p>
                	{% endif %}
                    <div class="form-group">
                      <label>Username : </label>
                      <input type="text" name="username" class="form-control" id="username" placeholder="Username" required="">
                    </div>
                    <div class="form-group">
                      <label>Password : </label>
                      <input type="password" name="password" class="form-control" title="Minimal 8 Karakter dan Harus menggunakan format huruf besar, huruf kecil dan angka" pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" placeholder="Password" required="" id="password">
                    </div>
                    <button type="submit" class="btn form-control btn-default">Login</button>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
