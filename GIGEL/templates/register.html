<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="static/css/reset.min.css">
    <title>Register</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="static/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="static/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row" style="margin-top: 40px">
            <div class="col-sm-6">
                <form action="{{ url_for('register') }}" method="POST">
                  {% if error%}
                    <p>{{ error }}}</p>
                  {% endif %}
                    <div class="form-group">
                      <label>E-Mail : </label>
                      <input type="text" name="email" class="form-control" id="email" placeholder="E-Mail" required="">
                    </div>
                    <div class="form-group">
                      <label>Username : </label>
                      <input type="text" name="username" class="form-control" id="username" placeholder="Username" required="">
                    </div>
                    <div class="form-group">
                      <label>Password : </label>
                      <input type="password" name="password" class="form-control" title="Minimal 8 Karakter dan Harus menggunakan format huruf besar, huruf kecil dan angka" pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" placeholder="Password" required="" id="password">
                    </div>
                    <div class="form-group">
                      <label>No HP : </label>
                      <input type="number" name="nohp" class="form-control" id="nohp" placeholder="Nomor HP" required="">
                    </div>
                    <button type="submit" class="btn form-control btn-default">Register</button>
                </form>
            </div>
        </div>
    </div>


<!-- Latest compiled and minified JavaScript -->
<script src="static/css/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
